	var sp = ['mobile','android','iphone','ipad'];

	for(var i in sp){
		if(navigator.userAgent.toLowerCase().match(
				new RegExp(sp[i]))	){
			location.href='m/main.jsp'
			break;
		}else{
			//location.href='main.do'; //main.do 로 리턴해준 값으로 간다
			location.href='main.jsp';
			break;
		}
		
	}
